        </div>
        <div class="modal-body">
          <form action="">
              <label for="a1"></label><br>
              <input type="text" id="a1" placeholder="Name"><br>
              <label for="a2"></label><br>
              <input type="email" id="a2" placeholder="Email"><br>
              <label for="a3"></label><br>
              <input type="text" id="a3" placeholder="Phone Number"><br>
              <label for="" id="a4">Select course intrested in</label><br>
              <select name="" id="a4">
              <option value="" id="a4"></option><br>
              <option value="" id="a4"></option><br>
            </select><br>
              <label for="a5"></label><br>
              <input type="text" id="a5" placeholder="City"><br>
              <label for="a6"></label><br>
              <textarea name="" id="a6" cols="30" rows="10" placeholder="Comments"></textarea>
          </form>
        </div>
        <div class="modal-footer">
            <button class="bg-primary me-auto">
                SUBMIT
            </button>
        </div>
      </div>
    </div>
  </div>
    
</body>
