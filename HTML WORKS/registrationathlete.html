    <h1>Athlete Registration Form</h1><br>
    <h6>Thank You For signing up at our club.Please fill in your information and we will contact you shortly to complete

    <label for="p">Phone:</label><br>

        <option value="" id="m">xxxx</option>
    </select><br>
    <label for="">Gender:</label><br>
    <label for="ma">male</label><input type="radio" id="ma" name="gender">
    <label for="fe">female</label><input type="radio" id="fe" name="gender"><br>
    <label for="h">Height</label> <label for="w">Weight</label><br>
    <input type="number" id="h"> <input type="number" id="w"><br>
    <label for="b">Does the athelete have a history of chronic illness?</label><br>
    <label for="y">yes</label><input type="radio" id="y" name="Does the athelete have a history of chronic illness?"><label for="" id="n">No</label><input type="radio"
        id="n" name="Does the athelete have a history of chronic illness?"><br>
    <label for="">Does the athelete have any allergies?</label><br>
    <label for="t">Yes</label><input type="radio" id="t" name="Does the athelete have any allergies?"><label for="u">No</label><input type="radio" id="u"
        name="Does the athelete have any allergies?"><br>
    <button>REGISTER</button>
